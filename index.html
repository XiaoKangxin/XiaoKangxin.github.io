<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="谢康新">
    <title>Yellow World</title>
    <link type="image/x-icon" rel="shortcut icon" href="./image/icon.png">
    <link rel="stylesheet" href="./css/animate.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main>
        <div class="animated tada j_animated">
            <p class="start">欢迎来到谢康新的个人主页</p>
        </div>
        <video width="320" height="240" controls class="movie" poster="./image/1.gif">
            <source src="./image/hahaha.mp4" type="video/mp4">
        </video>
        <img src="./image/last.png" alt="" class="image">
    </main>
    <script src="./js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            setTimeout(function () {
                $('.start').text('接下來讓我帶你進入Yellow World').css({ color: '#ffeb62' });
                $('.j_animated').removeClass('tada').addClass('bounceIn');
                next();
            }, 2500);
            var times
            function next() {
                setTimeout(function () {
                    $('.start').text('跟我倒數5個數').css({ color: '#f31207' });
                    $('.j_animated').removeClass('bounceIn').addClass('flip');
                    countDown();
                }, 2500);
            }
            function countDown() {
                setTimeout(function () {
                    times = setInterval(countDown1, 1000);
                }, 1000);
            }
            var a = 5
            function countDown1() {
                if(a%2==1){
                    $('.start').text(a).css({ color: '#f31207', 'font-size': '50px' });
                    $('.j_animated').removeClass('flip').addClass('bounceIn');
                }else{
                    $('.start').text(a).css({ color: '#f31207', 'font-size': '50px' });
                    $('.j_animated').removeClass('bounceIn').addClass('flip');
                }
                --a
                if (a == -1) {
                    console.log(a)
                    clearInterval(times)
                    movie()
                }
            }
            function movie(){
                $('.start').text('接下来你将看到一部小电影').css({ color: '#ffeb62', 'font-size': '30px' });
                $('.movie').css({'display':'block'})
                moviePlay()
            }
            function moviePlay(){
                $('.start').text('点击屏幕开始播放吧').css({ color: '#f31207', 'font-size': '30px' });
                $('body').click(function(){
                    $('.start').text('0.0断网了。。。').css({ color: '#f31207', 'font-size': '30px' });
                })
            }
        });
    </script>
